<!-- 红包结果 -->
<style>
	body{font-family: "Microsoft YaHei";background: url('/images/screenBg.png');}
	p{margin:0;padding: 0}
	.packet-result .lucky{font-size:100px;text-align: center;color:white;margin-top: 4%}	
	.packet-result .luckyPeople{display:-webkit-box;display:-moz-box;display:box;margin:auto;width:90%;margin-top: 100px}
	.packet-result .luckyItem{-webkit-box-flex:1;-moz-box-flex:1;box-flex:1;text-align:center;}
	.packet-result .luckyImg{width:320px;height: 320px;margin:0 auto;position: relative;}
	.packet-result .luckyImg .small,.luckyImg .large{display:inline-block;border: 10px solid white;border-radius: 100%}
	.packet-result .luckyImg .small{width: 260px;height: 260px;;margin-top: 40px;}
	.packet-result .luckyImg .large{width:300px;height:300px;}
	.packet-result .name{font-size:48px;color: white;margin-top: 10px}
	.packet-result .total,.money{font-size: 36px;color:black;margin-top:5px}
	.packet-result .redPacket{font-size:72px;display: inline-block; margin-right: 10px;}
	.packet-result .luckyImg .crown{position: absolute; left: 50%; transform: translateX(-50%) translateY(-100%);-webkit-transform: translateX(-50%) translateY(-100%);}
	.packet-result .crownSmall{top:75px;}
	.packet-result .crownLarge{top:40px;}	
</style>
<div class="packet-result">
	<div class="lucky">手气最佳</div>
	<!-- {{#each items}}
		<tr>
			<td>{{name}}</td>
			<td><img src="{{avatar}}" alt=""></td>
			<td>{{amount}}</td>
		<tr/>
		{{/each}} -->
	<div class="luckyPeople">

		<div class="luckyItem">
			<div class="luckyImg">
				<img class="crown crownSmall" src="../../images/drawn2.png">
				<img src="{{avatar}}" alt="" class="small" id="second_avatar">
			</div>
			<p class="name" id="second_name"></p>
			<p class="total" >总共抢到</p>
			<p class="money"><span class="redPacket" id="second_amount"></span>元</p>
		</div>
		<div class="luckyItem">
			<div class="luckyImg best">
				<img class="crown crownLarge" src="../../images/drawn1.png">
				<img src="" alt="" class="large" id="first_avatar">
			</div>			
			<p class="name" id="first_name"></p>
			<p class="total">总共抢到</p>
			<p class="money"><span class="redPacket" id="first_amount"></span>元</p>
		</div>
		<div class="luckyItem">
			<div class="luckyImg">
				<img class="crown crownSmall" src="../../images/drawn3.png">
				<img src="" alt="" class="small" id="third_avatar">
			</div>
			<p class="name" id="third_name"></p>
			<p class="total">总共抢到</p>
			<p class="money"><span class="redPacket" id="third_amount"></span>元</p>
		</div> 
		 
	</div>
</div>

<script>
(function() {
	function showResult() {	
		socket.emit('screen/packet/result', null, function(err, data) {
			if (data.items[0]) {
				// 第一名
				$('#first_avatar').attr('src',data.items[0].avatar);
				$('#first_name').html(data.items[0].name);
				$('#first_amount').html(data.items[0].amount);
			}
			if (data.items[1]) {
				// 第二名
				$('#second_avatar').attr('src',data.items[1].avatar);
				$('#second_name').html(data.items[1].name);
				$('#second_amount').html(data.items[1].amount);
			}
			if (data.items[2]) {
				// 第三名
				$('#third_avatar').attr('src',data.items[2].avatar);
				$('#third_name').html(data.items[2].name);
				$('#third_amount').html(data.items[2].amount);
			}
		});
	}
	showResult();
})();
</script>
